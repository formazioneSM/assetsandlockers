<div class="clock">
  <app-rental-timer [class]="'state0'"></app-rental-timer>
</div>


<!-- <mat-slider min="1" max="100" step="1" value="50"></mat-slider> -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- # Column -->
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.cancelletto}} </td>
    </ng-container>
  
    <!-- S Column -->
    <ng-container matColumnDef="s">
      <th mat-header-cell *matHeaderCellDef> S </th>
      <td mat-cell *matCellDef="let element"> {{element.s}} </td>
    </ng-container>

    <!-- P Column -->
    <ng-container matColumnDef="p">
        <th mat-header-cell *matHeaderCellDef> P </th>
        <td mat-cell *matCellDef="let element"> {{element.p}} </td>
      </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="possessore">
        <th mat-header-cell *matHeaderCellDef> POSSESSORE </th>
        <td mat-cell *matCellDef="let element"> {{element.possessore}} </td>
      </ng-container>

    
      <!-- Time Column -->
    <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef> PERIODO </th>
        <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
      </ng-container>

      <!-- KeyCode Column -->
    <ng-container matColumnDef="codiceChiave">
        <th mat-header-cell *matHeaderCellDef> CODICE CHIAVE </th>
        <td mat-cell *matCellDef="let element"> {{element.codiceChiave}} </td>
      </ng-container>

      <!-- Note Column -->
    <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> NOTE </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

<div class="clock">
  <app-rental-timer [class]="'state1'"></app-rental-timer>
</div>

<div class="clock">
  <app-rental-timer [class]="'state2'"></app-rental-timer>
</div>

<div class="clocl">
  <app-rental-timer [class]="'state3'"></app-rental-timer>
</div>
